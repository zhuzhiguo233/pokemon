<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>属性相克</title>
    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, input, textarea, p, blockquote, th, td {
            margin: 0;
            padding: 0;
            list-style: none;
            border: none;
            background-color: #222;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        .box {
            width: 800px;
            /*height: 600px;*/
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 5px;
        }

        .title ul {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
        }

        .title ul li {
            width: 100px;
            line-height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            margin: 10px;
            border-radius: 6px;
            color: #000;
            cursor: pointer;
        }

        .content {
            /*width: 780px;*/
            /*height: 350px;*/
            border: 1px solid #ccc;
            border-radius: 15px;
            margin: 0 auto;
            padding: 15px;
            color: #fff;
        }

        .content p {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .content-title {
            width: 100px;
            line-height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            margin: 10px;
            border-radius: 6px;
            color: #000;
            background-color: #ccc;
        }

        .content .null span {
            display: inline-block;
            width: 100px;
            line-height: 50px;
            border: 1px solid #ccc;
            text-align: center;
            margin: 10px;
            border-radius: 6px;
            color: #000;
            background-color: #ccc;
            font-size: 24px;
        }


    </style>
</head>

    <div class="title">
        <ul>
